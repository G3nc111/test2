<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Info:</legend>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" readonly><br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" disabled><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="40" maxlength="20"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="12345" required><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label>Hobbies:</label>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">football</label>
        <input type="checkbox" id="basketball" name="basketball" value="basketball">
        <label for="basketball">Basketball</label>
        <br>
        <select id="team" name="team">
            <option value="Barca">Barca</option>
            <option value="Madrid">Madrid</option>
            <option value="Chelsea">Chelsea</option>
        </select><br>
        <textarea name="message" rows="10" cols="20"></textarea><br>
        <input type="submit" id="submit" name="submit"><br>
    </fieldset>
    </form>

    <br>
    <br>
    <br>
    <hr>


    <article>
        <h2>HTML</h2>
        <p>This is an article about HTML</p>
    </article>

    <details>
        <summary>Digital School</summary>
        <p>Digital School is an institution which offers courses</p>
    </details>
       
    <figure>
        <img src="img/baby.jpg" width="150" height="150">
        <figcaption>Fig.1 Baby crying</figcaption>
    </figure>

    <section>
        <h1>Home Page</h1>
        <p>This is the home page</p>
    </section>

</body>
</html>
